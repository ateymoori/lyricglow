appId: com.lyricglow.app
productName: LyricGlow
directories:
  buildResources: build
  output: dist
files:
  - app/**/*
  - assets/fonts/**/*
  - .env
  - node_modules/electron-log/**/*
  - node_modules/electron-store/**/*
  - node_modules/node-fetch/**/*
  - "!node_modules/vazirmatn/**/*"
  - "!node_modules/@fontsource/**/*"
  - package.json
extraResources:
  - from: build/iconTemplate.png
    to: iconTemplate.png
  - from: build/iconTemplate@2x.png
    to: iconTemplate@2x.png
mac:
  category: public.app-category.music
  icon: build/icon.icns
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  artifactName: ${productName}.${ext}
  hardenedRuntime: true
  gatekeeperAssess: false
  identity: null
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    NSAppleEventsUsageDescription: "This app needs to access music players to display currently playing tracks."
    LSUIElement: true
dmg:
  title: ${productName} ${version}
  icon: build/icon.icns
  background: build/dmg-background.png
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380
  writeUpdateInfo: false